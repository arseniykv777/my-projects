<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургерная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading_container">
            <div class="heading_logo">
                <img src="img/icon.png" alt="logo" class="heading_logo_img">
                <a href="#" class="heading_logo_link" style="text-decoration: none;">Vintage Food</a>
            </div>

            <ul class="heading_list">
                <li class="heading_item" style="margin-left: 0;"><a href="#" class="heading_link" id="heading_link1" >Главная</a></li>
                <li class="heading_item"><a href="#" class="heading_link">Акции</a></li>
                <li class="heading_item"><a href="#" class="heading_link">О нас</a></li>
            </ul>

            <div class="heading_img_container">
                <a href="#"><img src="img/Кнопка _Корзина_.png" alt=""></a>
            </div>
        </div>

        <div class="heading_main">

            <div class="heading_main_text">
                <h2 class="heading_main_h2">Быстрая доставка для Вас</h2>
                <p class="heading_main_text">Сделай первый заказ и получи скидку 50%</p>
                <button class="heading_button">Заказать</button>
            </div>

            <div class="heading_main_photo">
                <img src="img/Фото _Бургер_.png" alt="" class="heading_main_img">
            </div>

        </div>
    </header>

    <main>
        <h2 class="main_h2">Меню</h2>

        <div class="main_foods_container">
            <div class="main_foods_row">
                <div class="food">
                    <img src="img/Картинка _Бургеры_.png" alt="" class="food_img">
                    <span class="food_name">Бургеры</span>
                </div>

                <div class="food">
                    <img src="img/Картинка _Блюда из курицы_.png" alt="" class="food_img">
                    <span class="food_name">Блюда из курицы</span>
                </div>

                <div class="food">
                    <img src="img/Картинка _Горячие блюда_.png" alt="" class="food_img">
                    <span class="food_name">Горячие блюда</span>
                </div>
            </div>

            <div class="main_foods_row">
                <div class="food">
                    <img src="img//Картинка _Закуски_.png" alt="" class="food_img">
                    <span class="food_name">Закуски</span>
                </div>

                <div class="food">
                    <img src="img/Картинка _Салаты_.png" alt="" class="food_img">
                    <span class="food_name">Салаты</span>
                </div>

                <div class="food">
                    <img src="img/Картинка _Десерты_.png" alt="" class="food_img">
                    <span class="food_name">Десерты</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_cont">
            <ul class="footer_list">
                <li class="footer_item"><a href="#" class="footer_link">Программа лояльности</a></li>
                <li class="footer_item"><a href="#" class="footer_link">Политика конфиденциальности</a></li>
                <li class="footer_item"><a href="#" class="footer_link">Договор оферты</a></li>
            </ul>

            <span class="footer_text" style="margin-top: 45px; margin-bottom: 24px;">ООО «Vintage Food»</span>
            <span class="footer_text">© Все права защищены</span>

            <div class="footer_contacts"> 
                <a href="https://vk.com/v4ncho" target="_blank" class="footer_contact_link"><img src="img/VK Circled.png" alt="VK" class="footer_photo"></a>
                <a href="https://t.me/MSK_PROKUROR" target="_blank" class="footer_contact_link"><img src="img/Telegram.png" alt="Telegram" class="footer_photo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
